<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación módulo 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="/images/favicon.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Tienda online</h1>
    </header>
    <main class="main">
      <section class="products">
        <form class="form">
          <input
            class="js_inputSearch form-search"
            type="text"
            placeholder="¿Qué estás buscando?"
          />
          <input
            class="js_submitSearch form-submit"
            type="submit"
            value="buscar"
          />
        </form>
        <h2 class="products-title">Productos</h2>
        <ul class="js_listProducts products-list"></ul>
      </section>
      <section class="cart">
        <h3 class="cart-title">Carrito</h3>
        <ul class="js_cartList cart-list"></ul>
        <p class="js_emptyCart empty-cart hidden">Vaciar carrito</p>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
